name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: |
          docker build backend/ --file backend/Dockerfile --tag polymetrie:v1.3
          docker save polymetrie:v1.3 > image.tar
      - name: Upload Docker image as an artifact
        uses: actions/upload-artifact@v2
        with:
          name: docker-image
          path: image.tar

  push:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Docker image from artifacts
        uses: actions/download-artifact@v2
        with:
          name: docker-image
      - name: Load Docker image
        run: |
          docker load < image.tar
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASS }}
      - name: Push Api Docker image
        run: |
          docker tag polymetrie:v1.3 ${{ secrets.DOCKERHUB_USERNAME }}/backend-polymetrie
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/backend-polymetrie
