prometheus:
  prometheusSpec:
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: "csi-cinder-high-speed"  # Default storage class in cluster
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 16Gi
    retention: 7d 

grafana:
  persistence:
    enabled: true
    storageClassName: "csi-cinder-high-speed" 
    accessModes: ["ReadWriteOnce"]
    size: 1Gi
