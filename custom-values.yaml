prometheus:
  prometheusSpec:
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: "standard"  # Change this to your cluster's storage class
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 16Gi
    retention: 7d  # 7 days retention

grafana:
  persistence:
    enabled: true
    storageClassName: "standard"  # Change this to your cluster's storage class
    accessModes: ["ReadWriteOnce"]
    size: 1Gi
